<form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" [(ngModel)]="signUpData.firstName" name="firstName" required>
  
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" [(ngModel)]="signUpData.lastName" name="lastName" required>
  
    <label for="age">Age:</label>
    <input type="number" id="age" [(ngModel)]="signUpData.age" name="age" required>
  
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="signUpData.email" name="email" required>
  
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="signUpData.password" name="password" required>
  
    <label for="address">Address:</label>
    <input type="text" id="address" [(ngModel)]="signUpData.address" name="address" required>
  
    <label for="phone">Phone:</label>
    <input type="text" id="phone" [(ngModel)]="signUpData.phone" name="phone" required>
  
    <label for="zipcode">Zipcode:</label>
    <input type="text" id="zipcode" [(ngModel)]="signUpData.zipcode" name="zipcode" required>
  
    <label for="avatar">Avatar:</label>
    <input type="text" id="avatar" [(ngModel)]="signUpData.avatar" name="avatar" required>
  
    <label for="gender">Gender:</label>
    <select id="gender" [(ngModel)]="signUpData.gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
  
    <button type="submit" [disabled]="!registerForm.form.valid">Register</button>
  </form>
  
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
