<app-header></app-header> 

<router-outlet></router-outlet> 

<div *ngIf="products.length > 0; else noProducts">
  <h1>{{ title }}</h1>
  <div class="product-list">
    <div *ngFor="let product of products" class="product-card">
     
      <a [routerLink]="['/product', product.id]" class="product-image-link">
        <img [src]="product.thumbnail" alt="{{ product.title }}" class="product-image" />
      </a>

     
      <a [routerLink]="['/product', product.id]" class="product-title-link">
        <h3>{{ product.title }}</h3>
      </a>

     
      <p>Price: {{ product.price.current | currency: product.price.currency }}</p>
      <p>Stock: {{ product.stock }}</p>

     
      <button class="add-to-cart-btn" (click)="addToCart(product); $event.preventDefault()">Add to Cart</button>
    </div>
  </div>
</div>

<ng-template #noProducts>
  <p>No products available at the moment.</p>
</ng-template>
