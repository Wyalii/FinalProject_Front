<div *ngIf="product">
  <div class="product-detail">
    <div class="product-images">

      <img [src]="product.thumbnail" alt="{{ product.title }}" class="large-image" />

     
      <div class="thumbnails">
        <img *ngFor="let image of product?.images || []" [src]="image" alt="Product image" class="thumbnail" />
      </div>
    </div>

    <div class="product-info">
      <h1>{{ product.title }}</h1>
      <p>{{ product.description }}</p>
      <p><strong>Price:</strong> {{ product.price.current | currency }}</p>
      <p><strong>Issue Date:</strong> {{ product.issueDate }}</p>
      <p><strong>Brand:</strong> {{ product.brand }}</p>
      <p><strong>Stock:</strong> {{ product.stock }}</p>
      <p><strong>Warranty:</strong> {{ product.warranty }} years</p>
      <button class="add-to-cart-btn" (click)="addToCart(product)">Add to Cart</button>
    </div>
  </div>
</div>
