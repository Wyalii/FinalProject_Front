<div *ngIf="this.productService.products; else loadingState">
  <div class="product-list">
    <div *ngFor="let product of this.productService.products; let i = index" 
         class="product-card" (click)="viewProduct(product._id)">
  
      <img [src]="product.thumbnail" alt="{{ product.title }}" class="product-image" />

      <h3>{{ product.title }}</h3>
     
      <p class="price">Price: {{ product.price.current }} {{ product.price.currency }}</p>
      <p class="rating" style="color: #ff8d55;">‚≠ê Rating: {{ product.rating }}</p>

      <button class="add-to-cart-btn" (click)="addToCartFunc(product._id,1)">
        <span class="cart-icon">üõí</span> Add to Cart
      </button>
    </div>
  </div>
</div>

<ng-template #loadingState>
  <div class="loading-container">
    <div class="loading-text">Loading Products...</div>
    <div class="spinner"></div>
  </div>
</ng-template>
